services:
  postgres-community:
    image: postgres:14.3
    container_name: postgres_community_onboarding
    restart: always
    environment:
      POSTGRES_DB: linkareer_community
      POSTGRES_USER: linkareer
      POSTGRES_PASSWORD: 1234
    ports:
      - '5436:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data # Named volume 사용
    networks:
      - linkareer
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U linkareer -d linkareer_community']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis_onboarding
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data # Named volume 사용
    networks:
      - linkareer

networks:
  linkareer:
    driver: bridge # 자동 생성

volumes:
  postgres_data: # Named volume
  redis_data: # Named volume
